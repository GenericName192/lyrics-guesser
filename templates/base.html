{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Guesser</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- favicon -->
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- push to bottom with flex -->

<body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a id="brand-text" class="navbar-brand gradient-text" href="#">Lyric Guesser</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-button"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse links-text" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Guess!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link internal" href="#">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a id="login-link" class="nav-link" href="#">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout-link" class="nav-link" href="#">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a id="signup-link" class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <footer id="footer" class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <!-- github link -->
                <div class="col-12 text-center">
                    <h2 class="footer-title-text">Source Code</h2>
                    <p>
                        <a href="https://github.com/GenericName192/lyrics-guesser" target="_blank" rel="noopener"
                            aria-label="View this websites source code on github (opens in a new)"><i
                                class="fa-brands fa-square-github footer-icon"></i></a>
                        </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/a18a4cca9c.js" crossorigin="anonymous"></script>

    {% block extra_scripts %}
    {% endblock extra_scripts %}

</body>

</html>
